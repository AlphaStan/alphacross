version: 2
jobs:
  build:
    working_directory: ~/alphacross
    docker:
      - image: circleci/python:3.6.8
    steps:
      - checkout
      - run: sudo pip install requirements.txt
      - run: python -m pytest
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results
          destination: tr1

