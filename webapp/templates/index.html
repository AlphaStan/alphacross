<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1 id="title" class="title">AlphaCross</h1>
    <p id="intro" class="intro">Have fun against our AI !</p>
    <table id="board" class="board">
      <tbody>
         {% for i in range(n_rows) %}
           <tr>
           {% for j in range(n_columns) %}
             {% if grid[j][n_rows-1-i]==0.0 %}
                <td><button type="button"></button></td>
             {% elif grid[j][n_rows-1-i]==1.0 %}
                <td><button type="button" class="red"></button></td>
             {% else %}
                <td><button type="button" class="black"></button></td>
             {% endif %}
           {% endfor %}
           </tr>
         {% endfor %}
      </tbody>
    </table>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>

</html>
